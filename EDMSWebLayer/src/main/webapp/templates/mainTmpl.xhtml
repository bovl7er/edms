<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
	    <h:outputStylesheet library="css" name="admin.css" />
	    <h:outputStylesheet library="css" name="audit.css" />
	    <h:outputStylesheet library="css" name="header.css" />
	    <h:outputStylesheet library="css" name="document.css" />
	    <h:outputStylesheet library="css" name="tree.css" />
        <h:outputStylesheet library="css" name="main.css" />
    </h:head>

    <body id="main_body">

        <div id="header">
            <ui:insert name="header" />
        </div>

        <div id="table">
            <div id="left">
                <ui:insert name="left" />
            </div>

            <h:panelGroup id="right" layout="block" >
                    <ui:include src="#{mainPageController.rightTemplate}"/>

            </h:panelGroup>

        </div>
    </body>
</html>
