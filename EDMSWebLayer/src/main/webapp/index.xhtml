<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGroup>
                <h:outputLabel id="userIdLabel" for="userId" value="Идентификатор пользователя: " />
                <h:inputText id="userId" size="2" maxlength="100" value="#{userController.userId}" />
            </h:panelGroup>
            <h:commandButton id="submit" value="Получить данные" action="#{userController.userInformationById}" />
        </h:form>
        <br/>
        <br/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="ФИО пользователя"/>
                <h:inputText maxlength="100" value="#{userController.userFio}" title="FIO"/>
                <h:outputText value="Логин пользователя:"/>
                <h:inputText maxlength="100" value="#{userController.userLogin}" title="Login"/>
                <h:outputText value="Пароль пользователя:"/>
                <h:inputText maxlength="100" value="#{userController.userPassword}" title="Pass"/>
            </h:panelGrid>
            <br/>
            <br/>
            <h:commandButton id="submit" value="Добавить пользователя" action="#{userController.createNewUser}" />
            <br/>
        </h:form>
    </h:body>
</html>
